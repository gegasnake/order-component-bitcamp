<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="order-summary-component/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Outfit:wght@100&family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
    <title>Order-component</title>
</head>
<body>
    <div class="outer-container">
        <img class="hero-img" src="order-summary-component/images/illustration-hero.svg" alt="component-png">
        <div class="every-info">
            <div class="main-title-container">
                <p class="main-title"><b>Order Summary</b></p>
            </div>
            <div class="info-container">
                <br>
                <p class="info">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="annual-plan-container"> 
                <div class="annual-plan-inside-container">
                    <img class="music-icon" src="order-summary-component/images/icon-music.svg" alt="music-icon">
                    <p class="annual-plan-text"><b>Annual Plan</b></p>
                    <p class="price">$59.99/year</p>
                    <p class="change">Change</p>
                </div>
            </div>
            <div class="button-container">
                <p class="button-text">Proceed to Payment</p>
            </div>
            <div class="cancel-container">
                <p class="cancel">Cancel Order</p>
            </div>
        </div>
    </div>
</body>
</html>
